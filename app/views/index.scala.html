@(memberInformation: info.schleichardt.experiments.akka.cluster.MemberInformation)

@main("Cluster state") {
    <h1>Cluster status</h1>
    <h2>Members</h2>
    @if(memberInformation.members.size > 0) {
        @Html(memberInformation.members.mkString("<ul><li>", "</li><li>", "</li></ul>"))
    } else {
        <p>No members up.</p>
    }
}
